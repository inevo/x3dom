<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>X3DOM text example</title>
    <!-- BEGIN:X3DOM -->
<link rel="stylesheet" type="text/css" href="../../src/x3dom.css" />
<script type="text/javascript" src="../../src/lang/Array.js"></script>
<script type="text/javascript" src="../../src/x3dom-internals.js"></script>
<script type="text/javascript" src="../../src/x3dmain.js"></script>
<script type="text/javascript" src="../../src/debug.js"></script>
<script type="text/javascript" src="../../src/gfx_webgl.js"></script>
<script type="text/javascript" src="../../src/gfx_flash.js"></script>
<script type="text/javascript" src="../../src/x3d.js"></script>
<script type="text/javascript" src="../../src/mesh.js"></script>
<script type="text/javascript" src="../../src/fields.js"></script>
<script type="text/javascript" src="../../src/x3d_follower.js"></script>
<!-- END:X3DOM -->
    <script type="text/javascript" src="media/js/tests.js"></script>
</head>
<body>
    <h1>X3DOM text example</h1>
    <p><a href="#" onClick="changeText();return false;">Change Text</a></p>
    <x3d id="the_element" xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat="true" showLog="true" width="512px" height="512px">
    <scene>
      <viewpoint position='0 0 11'></viewpoint>
      <background skyColor='0.5 0.5 0.5'></background>
      <shape id="the_shape">
        <appearance>
          <material ambientIntensity='0.0933' diffuseColor='0.32 0.54 0.26' shininess='0.51' specularColor='0.46 0.46 0.46'></material>
        </appearance>
        <text id="the_text" string='Hello World' solid='false'>
            <!-- Webfonts seem only to work in Webkit-Safari/Mac right now -->
            <fontstyle family="'TYPEWRITER' 'Orbitron'" style="BOLDITALIC" justify="MIDDLE" size="32" leftToRight="true"></fontstyle>
        </text>
      </shape>
      <transform translation='0 0 -2'>
        <shape>
            <appearance> 
                <material diffuseColor="1 0 0" specularColor="0.5 0.5 0.5"></material>
            </appearance>
            <box></box>
        </shape>
      </transform>
    </scene>
    </x3d>
	
	<script>
		function changeText() {
			var text = document.getElementById('the_text');
            if (text.getAttribute('string') == 'Hello World') {
                text.setAttribute('string', 'Ministry of Silly Walks');
            } else {
                text.setAttribute('string', 'Hello World');
            }
		}
	</script>

</body>
</html>
